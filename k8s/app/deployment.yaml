apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: souroot#1423
        - name: MYSQL_DATABASE
          value: wordpress
        - name: MYSQL_USER
          value: UserBlog
        - name: MYSQL_PASSWORD
          value: PwdBlog   
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: mysql-volume  
      volumes:
        - name: mysql-volume
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: service-mysql
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  replicas: 1
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        resources:
          requests:
            memory: "200Mi"
            cpu: "300m"
          limits:
            memory: "300Mi"
            cpu: "400m"
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          value: service-mysql
        - name: WORDPRESS_DB_USER
          value: UserBlog
        - name: WORDPRESS_DB_PASSWORD
          value: PwdBlog
        volumeMounts:
        - mountPath: "/var/www/html"
          name: wp-volume
      volumes:
        - name: wp-volume
          persistentVolumeClaim:
            claimName: wordpress-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: service-wordpress
spec:
  selector:
    app: wordpress
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer  
